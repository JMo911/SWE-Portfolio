<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" method="post" name="portfolioContactForm">
    <input type="hidden" name="form-name" value="portfolioContactForm" />
    <legend class="text-warning">Drop me a line here to get in touch</legend>

    <div class="row">
      <div class="form-group col-sm-4 offset-sm-1">
        <label for="name">Name <span *ngIf="name.invalid && name.touched" class="invalid-feedback asterisk">*</span></label>
        <input type="name" class="form-control name-input" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name" formControlName="name">
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
          Name is required.
        </div>
        <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group col-sm-4 offset-sm-1">
        <label for="email">Email address <span *ngIf="email.invalid && email.touched" class="invalid-feedback asterisk">*</span></label>
        <input type="email" class="form-control email-input" aria-describedby="emailHelp" placeholder="Enter email" name="email" formControlName="email">

        <div *ngIf="email.errors?.pattern && email.touched" class="invalid-feedback">
          Please submit a valid email address.
        </div>
        <div *ngIf="email.errors?.required && email.touched" class="invalid-feedback">
          Email is required.
        </div>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-9 offset-sm-1">
        <label for="message">Message <span *ngIf="message.invalid && message.touched" class="invalid-feedback asterisk">*</span></label>
        <textarea class="form-control" rows="3" name="message" formControlName="message" placeholder="Enter your message here. All feedback and inquiries are welcomed."></textarea>
        <div *ngIf="message.errors?.minlength && message.touched" class="invalid-feedback">
          Message must be at least 10 characters.
        </div>
        <div *ngIf="message.errors?.required && message.touched" class="invalid-feedback">
          Message is required.
        </div>
      </div>
    </div>

    <div class="button-div offset-sm-1 col-sm-9">
      <button type="submit" class="btn btn-warning btn-large btn-block" [disabled]="!contactForm.valid">Send</button>
    </div>

  </form>
  <div class="alert alert-dismissible alert-success center" *ngIf="formSubmissionSuccess">
    <strong>Thank you!</strong> Your form has been submitted. <a [routerLink]="['/landing']" href="#" class="alert-link" data-ol-has-click-handler="">Back to home page</a>.
  </div>
  <div class="alert alert-dismissible alert-danger center" *ngIf="formSubmissionSuccess === false && showNotifications">
    <button type="button" class="close" data-dismiss="alert" (click)="hideNotifications()">&times;</button>There was a problem submitting your request. Please try again.
  </div>
</div>
